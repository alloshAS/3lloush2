<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرجع عناصر HTML وخصائص CSS وميزات JavaScript</title>
  <style>
    :root {
      --bg: #f4f7fa;
      --card-bg: #fff;
      --border: #ddd;
      --html-color: #e44d26;
      --css-color: #264de4;
      --js-color: #f0db4f;
      --text: #333;
      --code-bg: #f1f6ff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 2rem;
    }

    /* شريط التنقل العلوي */
    #navBar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      user-select: none;
      font-weight: bold;
    }

    #navBar button {
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      transition: background-color 0.3s ease;
    }
    #navBar button:hover {
      background-color: var(--shadow);
    }
    #navBar button.active {
      background-color: var(--shadow);
      font-weight: 900;
    }

    /* زر الإغلاق الثابت */
    #closeBtn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none; /* يظهر فقط عند اختيار لغة */
      z-index: 1000;
    }
    #closeBtn:hover {
      background: #555;
    }

    /* حاوية البطاقات */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 1rem;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--shadow);
    }

    .label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      color: white;
    }

    .html { background-color: var(--html-color); }
    .css { background-color: var(--css-color); }
    .js { background-color: var(--js-color); color: #000; }

    .title {
      font-weight: bold;
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .desc {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    pre code {
      background-color: var(--code-bg);
      padding: 0.7rem;
      display: block;
      border-radius: 6px;
      direction: ltr;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    #searchBox {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      direction: ltr;
    }

    /* أزرار التنقل السفلي */
    #bottomNav {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-weight: bold;
      user-select: none;
    }

    #bottomNav button {
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card-bg);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #bottomNav button:hover {
      background-color: var(--shadow);
    }

  </style>
</head>
<body>
  <h1>مرجع شامل لعناصر HTML وخصائص CSS وميزات JavaScript</h1>

  <!-- شريط التنقل -->
  <div id="navBar">
    <button data-type="html">HTML</button>
    <button data-type="css">CSS</button>
    <button data-type="js">JavaScript</button>
  </div>

  <button id="closeBtn" title="رجوع">× إغلاق</button>

  <input type="text" id="searchBox" placeholder="🔍 ابحث عن أي خاصية أو عنصر...">

  <div class="container" id="cardsContainer"></div>

  <!-- أزرار التنقل السفلي -->
  <div id="bottomNav"></div>

  <script>
    const container = document.getElementById('cardsContainer');
    const navBar = document.getElementById('navBar');
    const bottomNav = document.getElementById('bottomNav');
    const closeBtn = document.getElementById('closeBtn');
    const searchBox = document.getElementById('searchBox');

    let allData = [];
    let currentView = 'all'; // الوضع الحالي: all أو html أو css أو js
    let currentFilter = '';

    function renderCards(filter = '') {
      container.innerHTML = '';
      let dataToRender = allData;

      if (currentView !== 'all') {
        dataToRender = allData.filter(d => d.type === currentView);
      }

      dataToRender = dataToRender.filter(d => {
        const txt = `${d.type} ${d.name} ${d.desc} ${d.example}`.toLowerCase();
        return txt.includes(filter.toLowerCase());
      });

      if (dataToRender.length === 0) {
        container.innerHTML = `<p style="text-align:center; font-weight:bold; margin-top:2rem;">لا توجد نتائج للبحث.</p>`;
      }

      dataToRender.forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="label ${d.type}">${d.type.toUpperCase()}</div>
          <div class="title">${d.name}</div>
          <div class="desc">${d.desc}</div>
          <pre><code>${d.example}</code></pre>`;
        container.appendChild(card);
      });
    }

    function setActiveNavButton() {
      [...navBar.querySelectorAll('button')].forEach(btn => {
        btn.classList.toggle('active', btn.dataset.type === currentView);
      });
    }

    // عرض أزرار التنقل السفلية حسب اللغة المختارة
    function renderBottomNav() {
      bottomNav.innerHTML = '';
      if (currentView === 'all') {
        bottomNav.style.display = 'none';
        closeBtn.style.display = 'none';
        return;
      }
      closeBtn.style.display = 'block';
      bottomNav.style.display = 'flex';

      const languages = ['html', 'css', 'js'];
      const otherLangs = languages.filter(lang => lang !== currentView);

      otherLangs.forEach(lang => {
        const btn = document.createElement('button');
        btn.textContent = lang.toUpperCase();
        btn.dataset.type = lang;
        btn.addEventListener('click', () => {
          currentView = lang;
          currentFilter = '';
          searchBox.value = '';
          renderCards();
          setActiveNavButton();
          renderBottomNav();
        });
        bottomNav.appendChild(btn);
      });
    }

    // تفعيل التنقل العلوي
    navBar.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        currentView = e.target.dataset.type;
        currentFilter = '';
        searchBox.value = '';
        renderCards();
        setActiveNavButton();
        renderBottomNav();
        closeBtn.style.display = 'block';
      }
    });

    // زر الإغلاق لإظهار الكل
    closeBtn.addEventListener('click', () => {
      currentView = 'all';
      currentFilter = '';
      searchBox.value = '';
      renderCards();
      setActiveNavButton();
      renderBottomNav();
      closeBtn.style.display = 'none';
    });

    // البحث
    searchBox.addEventListener('input', e => {
      currentFilter = e.target.value;
      renderCards(currentFilter);
    });

    async function loadData() {
      try {
        const [htmlRes, cssRes, jsRes] = await Promise.all([
          fetch('html.json'),
          fetch('css.json'),
          fetch('js.json')
        ]);
        const [htmlData, cssData, jsData] = await Promise.all([
          htmlRes.json(),
          cssRes.json(),
          jsRes.json()
        ]);
        allData = [...htmlData, ...cssData, ...jsData];

        renderCards();
        setActiveNavButton();
        renderBottomNav();
      } catch (error) {
        console.error('حدث خطأ أثناء تحميل الملفات:', error);
        container.innerHTML = "<p>تعذر تحميل البيانات.</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
