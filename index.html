<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeSpark</title>
  <style>
    :root {
      --bg: #f4f7fa;
      --card-bg: #fff;
      --border: #ddd;
      --html-color: #e44d26;
      --css-color: #264de4;
      --js-color: #f0db4f;
      --text: #333;
      --code-bg: #f1f6ff;
      --shadow: rgba(0, 0, 0, 0.05);
      --primary: #0077cc;
      --accent: #005fa3;
    }
    body {
  background: var(--bg);
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: white;
  box-shadow: 0 2px 5px var(--shadow);
}

.site-info {
  text-align: right;
}

.site-info h1 {
  margin: 0;
  font-size: 1.8rem;
  color: var(--primary);
}

.site-info p {
  margin: 0;
  font-size: 0.95rem;
  color: var(--accent);
}

.logo {
  width: 50px;
  height: 50px;
  background-color: #ccc;
  border-radius: 50%;
  /* ✨ استبدل هذه الخلفية بصورة الشعار لاحقًا */
}

.search-bar {
  background: white;
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px var(--shadow);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.search-bar svg {
  width: 24px;
  height: 24px;
  fill: var(--text);
}

#searchBox {
  padding: 0.8rem;
  font-size: 1rem;
  flex-grow: 1;
  border: 1px solid #ccc;
  border-radius: 8px;
  direction: ltr;
}

.language-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 2rem 0 1.5rem;
}

.language-buttons button {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: var(--primary);
  color: white;
  transition: background 0.3s;
}

.language-buttons button:hover {
  background: var(--accent);
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  padding: 0 2rem 4rem;
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  box-shadow: 0 4px 8px var(--shadow);
  padding: 1rem;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px var(--shadow);
}

.label {
  position: absolute;
  top: 1rem;
  left: 1rem;
  padding: 0.3rem 0.6rem;
  border-radius: 5px;
  font-size: 0.8rem;
  font-weight: bold;
  color: white;
}

.html { background-color: var(--html-color); }
.css { background-color: var(--css-color); }
.js { background-color: var(--js-color); color: #000; }

.title {
  font-weight: bold;
  margin-top: 2rem;
  font-size: 1.1rem;
}

.desc {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  line-height: 1.6;
}

pre code {
  background-color: var(--code-bg);
  padding: 0.7rem;
  display: block;
  border-radius: 6px;
  direction: ltr;
  overflow-x: auto;
  font-size: 0.9rem;
  line-height: 1.5;
}

#scrollTopBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 0 10px var(--primary);
  transition: transform 0.2s, box-shadow 0.3s;
}

#scrollTopBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px var(--accent);
}

  </style>
</head>
<body>
  <header>
    <div class="logo"><!-- 🖼️ ضع شعار موقعك هنا --></div>
    <div class="site-info">
      <h1>CodeSpark</h1>
      <p>تعلّم HTML | CSS | JavaScript بسهولة</p>
    </div>
  </header>  <div class="search-bar">
    <svg viewBox="0 0 24 24"><path d="M10,2A8,8 0 1,0 18,10C18,11.85 17.31,13.55 16.17,14.83L21.71,20.36L20.29,21.78L14.76,16.24C13.48,17.39 11.78,18.08 10,18.08A8,8 0 0,1 10,2Z"/></svg>
    <input type="text" id="searchBox" placeholder="ابحث عن أي خاصية أو عنصر...">
  </div>  <div class="language-buttons">
    <button onclick="switchLang('html')">HTML</button>
    <button onclick="switchLang('css')">CSS</button>
    <button onclick="switchLang('js')">JavaScript</button>
  </div>  <div class="container" id="cardsContainer"></div>
  <button id="scrollTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>  <script>
    const container = document.getElementById('cardsContainer');
    let allData = [], currentLang = 'html';

    function renderCards(filter = '') {
      container.innerHTML = '';
      allData
        .filter(d => d.type === currentLang)
        .filter(d => {
          const txt = `${d.type} ${d.name} ${d.desc} ${d.example}`.toLowerCase();
          return txt.includes(filter.toLowerCase());
        })
        .forEach(d => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="label ${d.type}">${d.type.toUpperCase()}</div>
            <div class="title">${d.name}</div>
            <div class="desc">${d.desc}</div>
            <pre><code>${d.example}</code></pre>`;container.appendChild(card);
    });
}

function switchLang(lang) {
  currentLang = lang;
  document.getElementById('searchBox').value = '';
  renderCards();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function loadData() {
  try {
    const [htmlRes, cssRes, jsRes] = await Promise.all([
      fetch('html.json'),
      fetch('css.json'),
      fetch('js.json')
    ]);

    const [htmlData, cssData, jsData] = await Promise.all([
      htmlRes.json(),
      cssRes.json(),
      jsRes.json()
    ]);

    allData = [...htmlData, ...cssData, ...jsData];
    renderCards();
  } catch (error) {
    console.error('حدث خطأ أثناء تحميل الملفات:', error);
    container.innerHTML = "<p>تعذر تحميل البيانات.</p>";
  }
}

document.getElementById('searchBox').addEventListener('input', e => {
  renderCards(e.target.value);
});

loadData();

  </script>
</body>
</html>
