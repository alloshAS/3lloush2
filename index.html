<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرجع عناصر HTML وخصائص CSS وميزات JavaScript</title>
  <style>
    :root {
      --bg: #f4f7fa;
      --section-bg: #eaf0f6;
      --card-bg: #fff;
      --border: #ddd;
      --html-color: #e44d26;
      --css-color: #264de4;
      --js-color: #f0db4f;
      --text: #333;
      --code-bg: #f1f6ff;
      --shadow: rgba(0, 0, 0, 0.05);
      --active: #d1eaff;
    }
    body {
  background: var(--bg);
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text);
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 2rem;
  background: #fff;
  border-bottom: 1px solid var(--border);
}

.logo {
  width: 40px;
  height: 40px;
  
  border-radius: 50%;
}

.site-info {
  text-align: left;
}

.site-info h1 {
  margin: 0;
  font-size: 1.5rem;
}

.site-info p {
  margin: 0;
  color: #777;
  font-size: 0.95rem;
}

.search-bar {
  background: var(--section-bg);
  padding: 1rem 2rem 0.5rem;
}

.search-box-wrapper {
  display: flex;
  align-items: center;
  max-width: 500px;
  margin: 0 auto;
  background: white;
  border-radius: 8px;
  border: 1px solid #ccc;
  overflow: hidden;
}

.search-box-wrapper svg {
  width: 24px;
  height: 24px;
  margin: 0 0.5rem;
  fill: #888;
}

#searchBox {
  border: none;
  flex: 1;
  padding: 0.8rem;
  font-size: 1rem;
  outline: none;
}

.language-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 1rem 0 1.5rem;
}

.language-buttons button {
  background: white;
  border: 1px solid var(--border);
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.2s;
}

.language-buttons button:hover,
.language-buttons button:focus {
  background-color: var(--active);
}

.language-buttons button.active {
  background-color: var(--css-color);
  color: white;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  padding: 0 2rem 2rem;
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  box-shadow: 0 4px 8px var(--shadow);
  padding: 1rem;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px var(--shadow);
}

.label {
  position: absolute;
  top: 1rem;
  left: 1rem;
  padding: 0.3rem 0.6rem;
  border-radius: 5px;
  font-size: 0.8rem;
  font-weight: bold;
  color: white;
}

.html { background-color: var(--html-color); }
.css { background-color: var(--css-color); }
.js { background-color: var(--js-color); color: #000; }

.title {
  font-weight: bold;
  margin-top: 2rem;
  font-size: 1.1rem;
}

.desc {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  line-height: 1.6;
}

pre code {
  background-color: var(--code-bg);
  padding: 0.7rem;
  display: block;
  border-radius: 6px;
  direction: ltr;
  overflow-x: auto;
  font-size: 0.9rem;
  line-height: 1.5;
}

#scrollTopBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--css-color);
  color: white;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}

#scrollTopBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px var(--css-color);
}

  </style>
</head>
<body>
  <header>
    <div class="logo"> <img src="icon1-192.png" alt="logo" > </div>
    <div class="site-info">
      <h1>CodeSpark</h1>
      <p>تعلّم HTML | CSS | JavaScript بسهولة</p>
    </div>
  </header>  <section class="search-bar">
    <div class="search-box-wrapper">
      <svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 015.293 13.707l4 4a1 1 0 01-1.414 1.414l-4-4A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/></svg>
      <input type="text" id="searchBox" placeholder="ابحث...">
    </div>
    <div class="language-buttons">
      <button onclick="switchType('html')" id="btn-html">HTML</button>
      <button onclick="switchType('css')" id="btn-css">CSS</button>
      <button onclick="switchType('js')" id="btn-js">JavaScript</button>
    </div>
  </section>  <div class="container" id="cardsContainer"></div>
  <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>  <script>
    const container = document.getElementById('cardsContainer');
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const buttons = {
      html: document.getElementById('btn-html'),
      css: document.getElementById('btn-css'),
      js: document.getElementById('btn-js'),
    };
    let allData = [], currentType = 'html';

    function renderCards(filter = '') {
      container.innerHTML = '';
      allData
        .filter(d => d.type === currentType)
        .filter(d => {
          const txt = `${d.type} ${d.name} ${d.desc} ${d.example}`.toLowerCase();
          return txt.includes(filter.toLowerCase());
        })
        .forEach(d => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="label ${d.type}">${d.type.toUpperCase()}</div>
            <div class="title">${d.name}</div>
            <div class="desc">${d.desc}</div>
            <pre><code>${d.example}</code></pre>`;container.appendChild(card);
    });
}

function switchType(type) {
  currentType = type;
  Object.keys(buttons).forEach(t => buttons[t].classList.remove('active'));
  buttons[type].classList.add('active');
  renderCards(document.getElementById('searchBox').value);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function loadData() {
  try {
    const [htmlRes, cssRes, jsRes] = await Promise.all([
      fetch('html.json'),
      fetch('css.json'),
      fetch('js.json')
    ]);
    const [htmlData, cssData, jsData] = await Promise.all([
      htmlRes.json(),
      cssRes.json(),
      jsRes.json()
    ]);
    allData = [...htmlData, ...cssData, ...jsData];
    switchType('html');
  } catch (error) {
    console.error('حدث خطأ أثناء تحميل الملفات:', error);
    container.innerHTML = "<p>تعذر تحميل البيانات.</p>";
  }
}

document.getElementById('searchBox').addEventListener('input', e => {
  renderCards(e.target.value);
});

window.addEventListener('scroll', () => {
  scrollTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
});

loadData();

  </script>
</body>
</html>
